{% extends 'base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
<h1>{{ task.title }}</h1>
<p>Description: {{ task.description }}</p>
<p>Status: {% if task.completed %}Completed{% else %}Not Completed{% endif %}</p>
<a href="{% url 'task_edit' task.id %}">Edit</a>
<a href="{% url 'task_delete' task.id %}">Delete</a>
<a href="{% url 'task_list' %}">Back to List</a>

{% endblock %}
