
{% extends 'base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
<h1>{% if form.instance.id %}Edit Task{% else %}Create New Task{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'task_list' %}">Cancel</a>

{% endblock %}
