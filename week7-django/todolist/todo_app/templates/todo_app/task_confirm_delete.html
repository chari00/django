{% extends 'base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete the task "{{ task.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'task_detail' task.id %}">Cancel</a>
{% endblock %}
